{{ include ../t_std_head.html }}

<h2>Device Configuration TestB ({{ name }}) #{{index}}</h2>

<form method="post">

    <button type="submit" class="btn btn-primary float-right">Submit</button>

    <h2><span class="badge badge-secondary col-sm-12">XXX Settings</span></h2>

    <div class="form-group row">
        <label for="name" class="col-sm-2">Device Name</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="name" id="name" value="{{name}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="xyz" class="col-sm-2">Text</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="xyz" id="xyz" value="{{xyz}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="abc" class="col-sm-2 form-text">Number</label>
        <div class="input-group col-sm-3">
            <input type="number" class="form-control" name="abc" id="abc" value="{{abc}}">
            <span class="input-group-addon">sec</span>
        </div>
    </div>

    <h3><span class="badge badge-secondary col-sm-12">Example heading</span></h3>

    <div class="form-group row">
        <div class="col-sm-2 form-text">Checkbox</div>
        <div class="col-sm-10">
            <div class="form-check">
                <label class="form-check-label form-text">
                    <input class="form-check-input" type="checkbox" checked> Enable
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row align-items-center">
        <label for="set" class="col-sm-2">Example select</label>
        <div class="col-sm-3">
            <select class="form-control" name="sel" id="sel">
                <option value="1"{% if sel=='1' %} selected{% endif %}>Lorem</option>
                <option value="2"{% if sel=='2' %} selected{% endif %}>Ipsum</option>
                <option value="3"{% if sel=='3' %} selected{% endif %}>Dolor</option>
                <option value="4"{% if sel=='4' %} selected{% endif %}>Sit</option>
                <option value="5"{% if sel=='5' %} selected{% endif %}>Amet</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="exampleFormControlTextarea1" class="col-sm-2">Example textarea</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5">Lorem ipsum dolor sit amet</textarea>
        </div>
    </div>



    <hr>

    <button type="submit" class="btn btn-primary float-right">Submit</button>

</form>


{{ include ../t_std_foot.html }}
