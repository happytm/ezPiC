{{ include ../t_std_head.html }}

<h2>Gatetway TestA Configuration #{{index}} {{ name }}</h2>

<form method="post">

  <button type="submit" class="btn btn-warning btn-lg float-right">Submit</button>

  <h3>
    <span class="badge badge-dark col-sm-12">Gateway</span>
  </h3>

  <div class="form-group row">
    <label for="name" class="col-sm-2">Gateway Name</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" name="name" id="name" value="{{name}}">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2 form-text">Enabled</div>
    <div class="col-sm-10">
      <div class="form-check">
        <label class="form-check-label form-text">
          <input class="form-check-input" type="checkbox" name="enable" id="enable" value="ACTIVE" {{if enable}}checked{{end}}>
        </label>
      </div>
    </div>
  </div>


  <h3>
    <span class="badge badge-dark col-sm-12">Reading Filter</span>
  </h3>

  <div class="form-group row">
    <label for="info" class="col-sm-2">Filter Patterns</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="filter" id="filter" rows="5">{{filter}}</textarea>
    </div>
  </div>


  <h3>
    <span class="badge badge-dark col-sm-12">xyz Settings</span>
  </h3>

  <div class="form-group row">
    <label for="xyz" class="col-sm-2">Text</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="xyz" id="xyz" value="{{xyz}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="abc" class="col-sm-2 form-text">Number</label>
    <div class="input-group col-sm-2">
      <input type="number" class="form-control" name="abc" id="abc" value="{{abc}}">
      <div class="input-group-append">
        <span class="input-group-text">sec</span>
      </div>
    </div>
  </div>



  <h3>
    <span class="badge badge-dark col-sm-12">XXX Settings</span>
  </h3>

  <div class="form-group row">
    <label for="exampleInputEmail1" class="col-sm-2 form-text">Email address</label>
    <div class="col-sm-2">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <small class="col-sm-8 form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group row">
    <label for="exampleInputPassword1" class="col-sm-2">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
  </div>

  <div class="form-group row align-items-center">
    <label for="exampleInputBtn" class="col-sm-2">Test</label>
    <div class="col-sm-2">
      <a class="btn btn-primary" href="#" role="button">Link</a>
    </div>
  </div>

  <h3>
    <span class="badge badge-dark col-sm-12">Example heading</span>
  </h3>

  <div class="form-group row">
    <div class="col-sm-2 form-text">Checkbox</div>
    <div class="col-sm-10">
      <div class="form-check">
        <label class="form-check-label form-text">
          <input class="form-check-input" type="checkbox" checked> Enable
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row align-items-center">
    <label for="set" class="col-sm-2">Example select</label>
    <div class="col-sm-2">
      <select class="form-control" name="sel" id="sel">
        <option value="1" {% if sel=='1' %} selected{% endif %}>Lorem</option>
        <option value="2" {% if sel=='2' %} selected{% endif %}>Ipsum</option>
        <option value="3" {% if sel=='3' %} selected{% endif %}>Dolor</option>
        <option value="4" {% if sel=='4' %} selected{% endif %}>Sit</option>
        <option value="5" {% if sel=='5' %} selected{% endif %}>Amet</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="exampleFormControlTextarea1" class="col-sm-2">Example textarea</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5">Lorem ipsum dolor sit amet</textarea>
    </div>
  </div>



  <hr>

  <button type="submit" class="btn btn-warning btn-lg float-right">Submit</button>

</form>



{{ include ../t_std_foot.html }}
