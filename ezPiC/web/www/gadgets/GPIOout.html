{{ include ../t_std_head.html }}

<h2>GPIO output Configuration #{{index}} {{ name }}</h2>

<form method="post">

    <button type="submit" class="btn btn-primary float-right">Submit</button>

    <h3>
        <span class="badge badge-dark col-sm-12">Rule</span>
    </h3>

    <div class="form-group row">
        <label for="name" class="col-sm-2">Gadget Name</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="name" id="name" value="{{name}}">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 form-text">Enabled</div>
        <div class="col-sm-10">
            <div class="form-check">
                <label class="form-check-label form-text">
                    <input class="form-check-input" type="checkbox" name="enable" id="enable" value="ACTIVE" {{if enable}}checked{{end}}>
                </label>
            </div>
        </div>
    </div>


    <h3>
        <span class="badge badge-dark col-sm-12">Reading Trigger</span>
    </h3>

    <div class="form-group row">
        <label for="out_key" class="col-sm-2">Out Key</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="out_key" id="out_key" value="{{out_key}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="out_val_1" class="col-sm-2">Out Value 1</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="out_val_1" id="out_val_1" value="{{out_val_1}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="out_val_0" class="col-sm-2">Out Value 0</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="out_val_0" id="out_val_0" value="{{out_val_0}}">
        </div>
    </div>


    <h3>
        <span class="badge badge-dark col-sm-12">GPIO</span>
    </h3>

    <div class="form-group row">
        <label for="gpio" class="col-sm-2 form-text">GPIO Pin Number</label>
        <div class="input-group col-sm-2">
            <input type="number" min="0" max="31" class="form-control" name="gpio" id="gpio" value="{{gpio}}">
        </div>
    </div>

    <hr>

    <button type="submit" class="btn btn-primary float-right">Submit</button>

</form>

{{ include ../t_std_foot.html }}
