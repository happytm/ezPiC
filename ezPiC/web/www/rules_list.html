{{ include t_std_head.html }}

<h2>
  <i class="fas fa-filter"></i> Available Rule Plugins</h2>

<p>
  Choose a rule plugin and click the [+] button to add to the active rule list
</p>

<div class="rules">
  {{ for rule in rule_list }} {{ py }} rupid=rule['RUPID'] {{ end }}
  <div class="card">
    <div class="card-header p-2" role="tab" id="heading{{ rupid }}">
      <h5 class="d-flex align-items-start m-0 ">
        <a class="btn btn-secondary btn-sm mx-1 ml-0 mr-3" data-toggle="collapse" href="#collapse{{ rupid }}" aria-expanded="false"
          aria-controls="collapse{{ rupid }}">
          <i class="fas fa-chevron-down"></i>
        </a>
        <a class="mr-auto" data-toggle="collapse" href="#collapse{{ rupid }}" aria-expanded="false" aria-controls="collapse{{ rupid }}">
          [{{ rupid }}] {{ rule['PNAME'] }}
        </a>
        <a href="/rules/add/{{ rupid }}/" class="btn btn-success btn-sm mx-1">
          <i class="fas fa-plus"></i>
        </a>
      </h5>
    </div>
    <div id="collapse{{ rupid }}" class="collapse" role="tabpanel" aria-labelledby="heading{{ rupid }}">
      <div class="card-body">
        {{ rule['PINFO'] }}
      </div>
    </div>
  </div>
  {{ end }}
</div>

{{ include t_std_foot.html }}
