{% extends "t_standard.html" %}
{% block body %}

  <h2>Available Device Plugins</h2>

  <br />

 
      {% for id, name, info, _ in device_list %}
      <div class="card">
          <div class="card-header p-2" role="tab" id="heading{{ id }}">
              <h5 class="d-flex align-items-start m-0 ">
                  <a class="btn btn-secondary btn-sm mx-1 ml-0 mr-3" data-toggle="collapse" href="#collapse{{ id }}" aria-expanded="false" aria-controls="collapse{{ id }}">
                      <i class="fas fa-chevron-down"></i>
                  </a>
                  <a class="mr-auto" data-toggle="collapse" href="#collapse{{ id }}" aria-expanded="false" aria-controls="collapse{{ id }}">
                    {{ name }} #{{ id }}
                  </a>
                  <a href="/devices/add/{{ id }}/" class="btn btn-success btn-sm mx-1"><i class="fas fa-plus"></i></a>
              </h5>
          </div>
          <div id="collapse{{ id }}" class="collapse" role="tabpanel" aria-labelledby="heading{{ id }}">
              <div class="card-body">
                {{ info }}
              </div>
          </div>
      </div>
      {% endfor %}

{% endblock %}
