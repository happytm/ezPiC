{% extends "t_standard.html" %}
{% block body %}


<h2>Hello, world! {{ name }}</h2>

<br />

<form method=post>

    <h2><span class="badge badge-dark col-sm-12">Example heading</span></h2>

    <div class="form-group row">
        <label for="exampleInputEmail1" class="col-sm-2 form-text">Email address</label>
        <div class="col-sm-3">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <small class="col-sm-7 form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group row">
        <label for="exampleInputPassword1" class="col-sm-2">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
    </div>

    <div class="form-group row">
        <label for="xyz" class="col-sm-2">Text</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="xyz" id="xyz" value="{{xyz}}">
        </div>
    </div>

    <div class="form-group row align-items-center">
        <label for="exampleInputBtn" class="col-sm-2">Test</label>
        <div class="col-sm-3">
            <a class="btn btn-primary" href="#" role="button">Link</a>
        </div>
    </div>

    <h3><span class="badge badge-secondary col-sm-12">Example heading</span></h3>

    <div class="form-group row">
        <label for="abc" class="col-sm-2 form-text">Number</label>
        <div class="input-group col-sm-3">
            <input type="number" class="form-control" name="abc" id="abc" value="{{abc}}">
            <span class="input-group-addon">sec</span>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 form-text">Checkbox</div>
        <div class="col-sm-10">
            <div class="form-check">
                <label class="form-check-label form-text">
                    <input class="form-check-input" type="checkbox" checked> Enable
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row align-items-center">
        <label for="exampleFormControlSelect1" class="col-sm-2">Example select</label>
        <div class="col-sm-3">
            <select class="form-control" id="exampleFormControlSelect1">
                <option value="1">Lorem</option>
                <option value="2">Ipsum</option>
                <option value="3" selected>Dolor</option>
                <option value="4">Sit</option>
                <option value="5">Amet</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="exampleFormControlTextarea1" class="col-sm-2">Example textarea</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5">Lorem ipsum dolor sit amet</textarea>
        </div>
    </div>



    <hr>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>



{% endblock %}
