{% extends "t_standard.html" %}
{% block body %}

<h2>Active Devices</h2>

Choose a device and click the [/] button to edit

<br />

<h2><span class="badge badge-dark col-sm-12">Example heading</span></h2>

<h3><span class="badge badge-secondary col-sm-12">Example heading</span></h3>

{% for index, duid, name, info, _ in device_list %}
    <div class="card">
        <div class="card-header p-2" role="tab" id="heading{{ index }}">
            <h5 class="d-flex align-items-start m-0 ">
                <a class="btn btn-secondary btn-sm mx-1 ml-0 mr-3" data-toggle="collapse" href="#collapse{{ index }}" aria-expanded="false" aria-controls="collapse{{ id }}">
                    <i class="fas fa-chevron-down"></i>
                </a>
                <a class="mr-auto" data-toggle="collapse" href="#collapse{{ index }}" aria-expanded="false" aria-controls="collapse{{ index }}">
                    #{{ index }} {{ name }} [{{ duid }}]
                </a>
                <a href="/devices/edit/{{ index }}/" class="btn btn-warning btn-sm mx-1"><i class="fas fa-pencil-alt"></i></a>
                <a href="/devices/del/{{ index }}/" class="btn btn-danger btn-sm mx-1"><i class="fas fa-trash-alt"></i></a>
            </h5>
        </div>
        <div id="collapse{{ index }}" class="collapse" role="tabpanel" aria-labelledby="heading{{ index }}">
            <div class="card-body">
                {{ info }}
            </div>
        </div>
    </div>
{% endfor %}
 
<br/>
<a class="btn btn-success" href="/devices/list/" role="button"><i class="fas fa-plus"></i> Add Device</a>
<br/>

{% endblock %}
